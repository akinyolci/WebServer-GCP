<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!DOCTYPE html>
<html>
<head>
	<title>INVIO DEVOPS CASE</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			background-color: #f5f5f5;
			font-family: Arial, sans-serif;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
			font-size: 30px;
			font-weight: bold;
		}
		.banner {
			width: 100%;
			height: 400px;
			background-image: url('banner-resmi.jpg');
			background-size: cover;
			background-position: center;
			position: relative;
		}
		.banner .overlay {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0,0,0,0.5);
		}
		.banner h1 {
			color: #fff;
			font-size: 40px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
			font-weight: bold;
			text-shadow: 2px 2px #000;
			width: 80%;
			max-width: 800px;
			line-height: 1.2;
		}
		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
		}
		p {
			font-size: 18px;
			line-height: 1.5;
			margin-bottom: 20px;
		}
		.button {
			display: inline-block;
			padding: 10px 20px;
			background-color: #333;
			color: #fff;
			text-decoration: none;
			border-radius: 5px;
			font-size: 18px;
			font-weight: bold;
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<header>INVIO DEVOPS CASE</header>
	<div class="banner">
		<div class="overlay"></div>
		<h1>AKIN YOLCI</h1>
	</div>
	<div class="container">
		<p>Bu bir ornek sayfadir.</p>
		<p>Bu sayfa Invio DevOps case icin kurulmus sunucu icin ornek bir sayfadir.</p>
		<p>Bu sayfa HTML ve CSS kullanilarak olusturulmustur.</p>
		<a href="https://github.com/akinyolci/WebServer-GCP" class="button">Daha Fazla Bilgi</a>
		<a href="mailto:akinyolcu0@gmail.com" class="button">Iletisim</a>
	</div>
</body>
</html>
